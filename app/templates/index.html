{% extends 'base.html' %} {% block content %} {% if form %}
<form method="post">
    {{ form.hidden_tag() }}
    <img
        class="mb-4"
        src="{{ url_for('static', filename='pictures/bootstrap-logo.svg') }}"
        alt=""
        width="72"
        height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Зарегистрируйтесь</h1>

    <div class="form-floating">
        {{ form.name }}
        {{ form.name.label }}
    </div>
    <div class="form-floating">
        {{ form.phone_number }}
        {{ form.phone_number.label }}
    </div>

    <div>
        {{ form.submit }}
    </div>
</form>

{% endif %} {% endblock %}
