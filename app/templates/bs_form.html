{% macro form_field(field, autofocus) %}
    {%- if field.type == 'StringField' %}
    <div class="form-floating">
        {{ field(class='form-control') }}
        {{ field.label(for=field.id) }}

    </div>
    {%- elif field.type == 'SubmitField' %}
        {{ field(class='btn btn-primary w-100 py-2') }}
    {%- endif %}
{% endmacro %}
